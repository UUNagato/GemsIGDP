      <h1 class="requestlisttitle">需求列表</h1>

    <div class="fengexian"></div>
    <ul>
      
      {% for request in requests %}
      <li style=" list-style: none;">
        <div class="row requestlist"><a href="/request/details/{{request.id}}">{{request.title}}</a>
          <p class="requestlistauthor">{{request.author}} {{request.releasetime}}  </p>
        </div>
      </li>
      {% endfor %}

    </ul>
    <div class="row pagerrow"><a class="requestlistlabel" href="#">←</a><a href="page_i.src">i</a><a class="requestlistlabel" href="#">→</a></div>

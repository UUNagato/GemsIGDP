            <li><a class="btn btn-success" href="/login">登录</a></li>
            <li><a class="btn btn-info" href="/register">注册</a></li>

    <div class="container circlecircum">
      <div class="row darkback margin-bottom-small">
        <h1 class="text-center">发布展示窗</h1>
      </div>
      <label>上传图片</label>
      <input id="imginput" name="file" type="file" multiple="multiple">
      <hr>
      <div class="row">
        <div class="form-group text-center col-md-6 col-md-push-3" id="titlegroup">
          <div class="alert alert-danger" id="infodiv"></div>
          <label for="title">标题</label><br>
          <input class="form-cotrol" id="title" type="text" maxlength="50" placeholder="请输入标题">
        </div>
      </div>
      <div class="row">
        <div class="form-group text-center col-md-6 col-md-push-3" id="descriptiongroup">
          <label for="description">介绍文字</label><br>
          <textarea id="description" maxlength="255" placeholder="请输入描述"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="text-center col-md-4 col-md-push-4">
          <button class="btn btn-lg btn-success margin-bottom-small" id="submitbtn" type="button" onclick="postWindow()">完成</button>
        </div>
      </div>
    </div>
